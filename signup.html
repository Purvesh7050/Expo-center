<script type="module">
    import LocalityMixin from "./js/mixins/locality.mixin.js?v="
    import FilePicker from "./js/components/file.picker.js?v="

    new Vue({
        el: '#App',
        mixins: [LocalityMixin],
        data() {
            return {
                formFields: {
                    name: '',
                    //last_name: '',
                    email: '',
                    mobile: '',
                    company: '',
                    // position: '',
                    // country: '',
                    // state: '',
                    // city: '',
                    // consent: '',
                    //  avatar: [],
                },
            }
        },
        components: {
            "file-picker": FilePicker
        },
        mounted() {
            this.getCounties();
        },
        methods: {
            fileHandler: function (event) {
                if (event.target.files && event.target.files[0]) {
                    let file = event.target.files[0];
                    let extension = file.type;
                    let requiredExtension = ["image/jpg","image/jpeg","image/png","image/gif"];
                    if (!requiredExtension.includes(extension)) {
                        const dcAlert = new DcAlert;
                        dcAlert.setTypeDanger().show("The file format must be jpg, jpeg, png or gif.");
                        return [];
                    }

                    let size = file.size / (1 * 1024 * 1024); /* In MB*/
                    let requiredSize = 2;
                    if(this.size){
                        const parseIntRequiredSize= parseInt(this.size);
                        requiredSize = isNaN(parseIntRequiredSize)===true ? requiredSize :parseIntRequiredSize;
                    }
                    if (size > requiredSize) {
                        const dcAlert = new DcAlert;
                        dcAlert.setTypeDanger().show(`The file size must be less than ${requiredSize}MB.`);
                        return [];
                    }
                    this.$set(this.formFields,"avatar", file); 
                }
            },
            onSubmit() {
                this.$validator.validateAll().then((isValid) => {
                    if (isValid) {
                        let objDcLoader = new DcLoader;
                        objDcLoader.show("Processing...");
                        let dcFetch = new DcFetch;
                        dcFetch.setUrl(`${BASE_URL}signup/registerMe`)
                            .setPostData(this.formFields)
                            .onSuccess((response) => {
                                objDcLoader.hide();
                                if (dcFetch.isValidResponse(response)) {
                                    if (response.head.status == false) {
                                        if (response.head.code == 412 && response.body && typeof response.body == "object") {
                                            let index = 0;
                                            for (let field in response.body) {
                                                this.errors.items.push({
                                                    id: (index).toString(),
                                                    vmId: this.errors.vmId,
                                                    field: field,
                                                    msg: response.body[field],
                                                    rule: "required",
                                                });
                                                index++;
                                            }
                                        }
                                    } else {
                                        objDcLoader.show("Redirecting...");
                                        window.location.href = response.body.redirect;
                                    }
                                }
                            })
                            .onFailure((response) => {
                                objDcLoader.hide();
                                dcFetch.handleFailure(response);
                            })
                            .doSynchronousPostRequest();
                    }
                });
            },
        },
    });
</script>
